<html lang="ko">
<head>
<meta charset="utf-8">
<title>Toast: UPLOAD WHATEVER YOU NEED!</title>
<link rel="stylesheet" href="../form.css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('form').submit(downloadFile);
	});

	function downloadFile(e){
		e.preventDefault();

		password = $('#password').val();
		window.location.href = window.location.href.split('?')[0] + '?' + 'password=' + password;
	}
</script>
</head>
<body>
	<form accept-charset=utf-8>
		<div><label for="password">PASSWORD:</label><input type="password" id="password"></div>

		<div class="button">
    	    <button type="submit">Download!</button>
	    </div>
	</form>
	<div id="done">THIS FILE IS PASSWORD PROTECTED. <br /> If you have wrong password, it doesn't work</div>
</body>
</html>
