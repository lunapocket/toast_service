<html lang="ko">
<head>
<meta charset="utf-8">
<title>Toast: UPLOAD WHATEVER YOU NEED!</title>
<link rel="stylesheet" href="form.css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<script type="text/javascript" src="send.js"></script>
<script type="text/javascript">

	$(document).ready(function() {
		$('form').submit(uploadFile);
	});

	function uploadFile(e){
		e.preventDefault();

		var data = new FormData();

		var url = '/uploadFile'; 
		var f =  document.getElementById('file');
		
		var framesize = 1024768;

		data.append('file_name', f.files[0].name);
		data.append('time_expire', $('#time').val());
		data.append('password', $('#password').val());
		data.append('frame_size', Math.ceil(f.files[0].size / framesize));


		$.ajax({
			url: url + 'Init',
			data: data,
			type: 'POST',
			processData: false,
			contentType: false,
			// mimeType: 'multipart/from-data',
			success: function(data){
				slice_and_send(f, url, data); //123 대신 key를 return 받아서 넣어야 합니다.
				console.log(data);
			},
			error: function(data){
				console.log('failed');
			}
		});

		
	}
</script>
</head>
<body>
	<form accept-charset=utf-8>
		<div><label for="file">UPLOAD : </label><input type="file" id="file"></div>
		<div><label for="time">TIME Expire (YMD his) :</label><input type="text" id="time"></div>
		<div><label for="password">PASSWORD(OPTIONAL) :</label><input type="password" id="password"></div>

		<div class="button">
    	    <button type="submit">Upload!</button>
	    </div>
	</form>
</body>
</html>
